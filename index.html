<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="pictures/favicon.ico">
    <link rel="stylesheet" href="css/fancy.css">
    <title>Lern Islam</title>
</head>
<body>

    <div  class="col-xs-1" id="menu" align="center">
    <h1>Lern Islam</h1>
    
    <!-- btn btn.light btn-lg ist von bootstrap 5, mainbutton ist selbst erstellte Klasse -->
    
    <div id="main">
    <form target="_blank" action="https://quranwbw.com"><input class="btn btn-light btn-lg mainbutton" type="submit" value="Quran lesen"/></form>
    <form target="_blank" action="https://sunnah.com"><input class="btn btn-light btn-lg mainbutton" type="submit" value="Hadithe lesen"/></form>
    <form target="_blank" action="https://youtu.be/IlnQ3PIHj2I"><input class="btn btn-light btn-lg mainbutton" type="submit" value="Gebet erlernen"/></form>
    <form onsubmit="showKonv(); return false"><input class="btn btn-light btn-lg mainbutton" type="submit" value="Konvertieren"/></form>
    <form target="_blank" action="https://barakkagroup.de"><input class="btn btn-light btn-lg mainbutton" type="submit" value="Onlineshop"/></form>
    <form target="_blank" action="https://www.youtube.com/@lernislam"><input class="btn btn-light btn-lg mainbutton" type="submit" value="YouTube"/></form>
    <form target="_blank" action="https://www.siebenaehren.de"><input class="btn btn-light btn-lg mainbutton" type="submit" value="Bedürftigen helfen"/></form>
    <form target="_blank" action="https://www.igmg.org/gebetskalender?stadt=Frankfurt_(DE)&id=20062"><input class="btn btn-light btn-lg mainbutton" type="submit" value="Gebetszeiten"/></form>
    <form onsubmit="checkRadio(); return false"><input class="btn btn-light btn-lg mainbutton" type="submit" value="Radio Islam"/></form>
    </div>

    <div id="konv">
   <!--<form target="_blank" action="https://dmg-bs.de/konvertierung-zum-islam"><input class="btn btn-light btn-lg konvbutton" type="submit" value="Ich möchte telefonisch konvertieren"/></form>-->
    <form onsubmit="showMain(); return false"><input class="btn btn-light btn-lg konvbutton" type="submit" value="⇐  Zurück zur Startseite"/></form><br>
    <p class="shahada">أَشْهَدُ أَنْ لَا إِلَٰهَ إِلَّا ٱللَّٰهُ وَأَشْهَدُ أَنَّ مُحَمَّدًا رَسُولُ ٱللَّٰهِ</p>
    <p class="shahada">ashadu en la ilaha illallah wa ashadu anna muhammaden rasulullah</p>
    <p class="shahada">Ich bezeuge: Es gibt keinen anbetungswürdigen Gott außer <b>Allah</b> und Muhammad ist sein Gesandter</p>
    </div>
    </div>

    <script>
        document.getElementById("konv").hidden = true;
        //history.scrollRestoration = "manual";

        function showKonv(){
        document.getElementById("main").hidden = true;
        document.getElementById("konv").hidden = false;
        //document.body.scrollTop = document.documentElement.scrollTop = 0;
        //window.scrollTo(0,0);
        }

        function showMain(){
        document.getElementById("konv").hidden = true;
        document.getElementById("main").hidden = false;
        }

        function checkRadio(){
            let url = "https://listen.radioislam.org.za:8443/radioislam.mp3";
            let http = new XMLHttpRequest();
            http.open("GET", url, true);
            http.send();
                if (http.status >= 400){
                   window.alert("Radio Islam ist aktuell nicht live.");
                }
               else{
                    //window.location.href = url;
                    window.open(url, '_blank').focus();
               }
        }
    </script>


</body>
</html>
